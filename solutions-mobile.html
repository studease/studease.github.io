<body ontouchstart=''>
	<div style='width:100%; height:100%; position: fixed;'>
		<div id='ol-users' class='ol-status'>0</div>
		<div id='playwrap' style='width:100%; top:0; left:0; position:relative;'>
			<div id='player'></div>
		</div>
		<div id='chatwrap' style='width: 100%; background: red;'>
			<div id='chat'></div>
		</div>
	</div>
	
	<script type='text/javascript'>
		var player, chat;
		var users = document.getElementById('ol-users');
		var pw = document.getElementById('playwrap');
		var cw = document.getElementById('chatwrap');
		var events = playease.events;
		
		player = playease('player');
		player.addEventListener(events.RESIZE, onResize);
		player.setup({
			width: pw.clientWidth,
			height: pw.clientWidth * 9 / 16 + 40,
			aspectratio: '16:9',
			//file: '/vod/sample.mp4',
			sources: [{
				file: 'http://118.190.79.29/live/_definst_/stream02.flv',
				type: 'flv',
				label: 'HTTP-FLV'
			}, {
				file: 'http://118.190.79.29/live/_definst_/stream02/manifest.mpd',
				type: 'dash',
				label: 'MPEG-DASH'
			}, {
				file: 'rtmp://118.190.79.29/live/stream02',
				type: 'flash',
				label: 'RTMP-STREAM'
			}, {
				file: 'http://118.190.79.29/live/_definst_/stream02/index.m3u8',
				type: 'def',
				label: 'HLS'
			}],
			mode: 'live',
			bufferTime: 1,
			maxRetries: 0,
			controls: true,
			autoplay: false,
			//poster: 'images/poster.png',
			//report: true,
			loader: {
				/*name: 'xhr-chunked-loader',
				chunkSize: 2 * 1024 * 1024,*/
				mode: 'cors'
			},
			bulletCurtain: {
				enable: true,
				visible: true
			},
			fullpage: {
				visible: !playease.utils.isMobile()
			},
			render: {
				name: 'def',
				swf: 'swf/playease.swf'
			}
		});
		
		function onResize(e) {
			if (playease.utils.isAndroid() && playease.utils.isQQBrowser()) {
				var video = document.getElementById('player').firstChild.lastChild;
				video.style.width = window.innerWidth + 'px';
				video.style.height = window.innerHeight + 'px';
				video.style['object-position'] = 'center top';
				
				var controlbar = document.getElementById('player').childNodes[1];
				controlbar.style.top = e.height - 40 + 'px';
				controlbar.style.position = 'absolute';
			}
			
			users.style.top = e.height + 10 + 'px';
			
			var next = document.getElementById('chatwrap');
			next.style.top = e.height + 'px';
			next.style.bottom = '0px';
			next.style.position = 'absolute';
			next.style.zIndex = 999;
			
			if (chat) {
				chat.resize();
			}
		}
		
		events = chatease.events;
		
		chat = chatease('chat');
		chat.addEventListener(events.CHATEASE_INFO, onInfo);
		chat.addEventListener(events.CHATEASE_MESSAGE, onMessage);
		chat.addEventListener(events.CHATEASE_USER, onUser);
		chat.addEventListener(events.CHATEASE_CLOSE, onClose);
		chat.setup({
			url: 'ws://118.190.79.29/chat/001' + window.location.search,
			width: 320,
			height: 400,
			maxlength: 70,
			maxretries: -1,
			smoothing: false,
			debug: true,
			render: {
				name: 'def',
				title: '',
				swf: 'swf/chatease.swf'
			},
			skin: {
				name: chatease.utils.isMobile() ? 'mobile' : 'def'
			},
			bubble: {
				name: 'def'
			}
		});
		
		function onInfo(e) {
			users.innerText = e.channel.total;
		}
		
		function onMessage(e) {
			if (player) {
				player.shoot(e.data);
			}
		}
		
		function onUser(e) {
			users.innerText = e.channel.total;
		}
		
		function onClose(e) {
			users.innerText = 0;
		}
		
		if (playease.utils.isMobile()) {
			var videoHeight = window.innerWidth * 9 / 16 + 40;
			cw.style.height = (function() {
				if (playease.utils.isMobile() && !playease.utils.isHorizontal()) {
					var videoHeight = window.innerWidth * 9 / 16 + 40;
					return window.innerHeight - videoHeight;
				}
				
				return 400;
			})() + 'px';
			
			window.addEventListener('resize', function(e) {
				setTimeout(function() {
					if (!playease.utils.isHorizontal()) {
						var cw = document.getElementById('chatwrap');
						var videoHeight = window.innerWidth * 9 / 16 + 40;
						cw.style.height = (window.innerHeight - videoHeight) + 'px';
					}
					
					player.fullscreen(!playease.utils.isHorizontal());
				}, 500);
			});
		}
	</script>
</body>
