<body ontouchstart=''>
	<div class='wrap'>
		<div class='video-container'>
		<section>
			<ul id='video-list'></ul>
			
			<div class='toolbar'>
				<span class='btn play' onclick='playAllChannels()'></span>
				<span class='btn stop' onclick='stopAllChannels()'></span>
			</div>
		</section>
		</div>
	</div>
	
	<script type='text/javascript'>
		var utils = playease.utils,
			events = playease.events;
		
		var ul = document.getElementById('video-list');
		var params = {};
		var players = [];
		
		initChannels();
		
		function initChannels() {
			var str = window.location.search;
			if (str.length == 0) {
				utils.log('URL params not found.');
				return;
			}
			
			var reg = new RegExp('^(.+)=(.*)$', 'i');
			var arr = str.substr(1).split('&');
			
			for (var i = 0; i < arr.length; i++) {
				var tmp = arr[i].match(reg);
				if (tmp) {
					var k = tmp[1];
					var v = tmp[2];
					params[k] = unescape(v);
				}
			}
			
			if (!params.id || !params.cn) {
				utils.log('Necessary param[s] not found.');
				return;
			}
			
			arr = params.cn.split(',');
			for (var j = 0; j < arr.length; j++) {
				var li = utils.createElement('li');
				li.innerHTML = '<span id="player' + j + '"></span>';
				ul.appendChild(li);
				
				var b64 = window.btoa(',1,' + params.id + ',' + j + ',1,0,0');
				initPlayer('player' + j, 'http://54.206.67.116:6604/rtmp/1534904919936/?' + b64);
			}
		}
		
		function initPlayer(id, url) {
			var player = playease(id);
			player.addEventListener(events.PLAYEASE_FULLPAGE, onFullpage);
			player.setup({
				width: 540,
				height: 304,
				aspectratio: '16:9',
				file: url,
				mode: 'live',
				controls: false,
				doubleClick: 'fullpage',
				autoplay: false,
				logo: {
					visible: false
				},
				fullpage: {
					visible: true
				},
				loader: {
					//name: 'xhr-chunked-loader',
					//chunkSize: 4 * 1024 * 1024,
					mode: 'cors'
				},
				render: {
					name: 'flv',
					//bufferLength: 4 * 1024 * 1024,
					swf: '../swf/playease.swf'
				}
			});
			
			function onFullpage(e) {
				var w = document.getElementById(id).parentElement;
				w.style.margin = e.exit ? '' : '0';
				w.style.width = e.exit ? '' : '100%';
				w.style.height = e.exit ? '' : (ul.clientWidth - 5) * 0.5625 + 5 + 'px';
				w.style.position = e.exit ? '' : 'absolute';
				w.style.zIndex = e.exit ? '' : '99';
			}
			
			players.push(player);
		}
		
		function playAllChannels(e) {
			for (var i = 0; i < players.length; i++) {
				var player = players[i];
				player.play();
			}
		}
		
		function stopAllChannels(e) {
			for (var i = 0; i < players.length; i++) {
				var player = players[i];
				player.stop();
			}
		}
	</script>
